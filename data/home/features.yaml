enable: true

title: "Key features of the Qim Center"
text: "We offer tools and resources to support imaging data analysis, method development, and reproducible research workflows."

items:
  - icon: "fa-solid fa-window-restore"
    color: "#FC7323"
    pretitle: "Web interface"
    pretext: "Access from anywhere"
    title: "Web platform for **imaging** data"
    text: "Our online platform allows visualization, analysis, and sharing of imaging datasets with integrated access to HPC resources at DTU Compute. Users can explore, annotate, and export volumetric data easily, while collaborating with colleagues in a fully secure environment. The platform supports multiple file formats and provides interactive visualization tools for 3D microscopy and tomography datasets."
    image: "images/home/features/features-1.png"

  - icon: "fa-brands fa-python"
    color: "#FC7323"
    pretitle: "Python tools"
    pretext: "Open-source library"
    title: "**qim3d** Python library"
    text: "A library for quantitative 3D image analysis, supporting method development and reproducible workflows. It offers modules for segmentation, filtering, and feature extraction of volumetric datasets. Extensive documentation, examples, and tutorials make it easy to integrate into research pipelines and combine with other scientific Python packages for advanced data analysis."
    image: "images/home/features/features-2.png"

  - icon: "fas fa-cogs"
    color: "#FC7323"
    pretitle: "Custom algorithms"
    pretext: "Method development"
    title: "**Algorithm development** tools"
    text: "Develop new quantitative imaging algorithms with a focus on 3D microscopy, tomography, and volumetric data analysis. Our environment allows testing and benchmarking algorithms efficiently, including GPU acceleration and batch processing. Researchers can experiment with new approaches and validate results with standardized datasets, enabling reproducible and high-quality outcomes."
    image: "images/home/features/features-3.png"

  - icon: "fas fa-database"
    color: "#FC7323"
    pretitle: "Data management"
    pretext: "Open datasets"
    title: "**Datasets & benchmarking**"
    text: "Access volumetric imaging datasets for method testing, benchmarking, and reproducible research. The datasets include diverse imaging modalities and biological samples, all curated for quality and consistency. They can be freely downloaded, integrated into pipelines, or used for training machine learning models, providing a solid foundation for algorithm validation and comparative studies."
    image: "images/home/features/server.png"

  - icon: "fas fa-chart-line"
    color: "#FC7323"
    pretitle: "Data analysis"
    pretext: "Visualization & insights"
    title: "**Data analysis & visualization**"
    text: "Tools for quantitative analysis and visual representation of imaging data to enable reproducible and interpretable results. Users can generate plots, 3D renderings, and statistical summaries, while combining multi-modal datasets. This makes it easier to communicate results, detect patterns, and integrate findings into publications and presentations, all within a single environment."
    image: "images/home/features/features-2.png"

  - icon: "fas fa-graduation-cap"
    color: "#FC7323"
    pretitle: "Training"
    pretext: "Workshops & tutorials"
    title: "**Training & support**"
    text: "Workshops, tutorials, and support to help researchers get started with quantitative imaging and data analysis workflows. We provide hands-on exercises, code examples, and guidance on best practices for reproducible research. Participants gain practical skills for working with 3D microscopy and tomography datasets, integrating computational tools, and effectively analyzing complex volumetric data."
    image: "images/home/features/features-3.png"
